<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

</head>

<body>
        <div class="container">

            <form>
                <h1 class="main-p">Entrar na Plataforma</h1>

                <div class="input-container">
                    <input type="email" name="user" placeholder="Email" required>
                    <img src="./assets/do-utilizador.png" alt="user">
                </div>

                <div class="input-password">
                    <input type="password" name="senha" placeholder="senha" required>
                    <img src="./assets/cadeado.png" alt="lock">
                    <a href="#">Esqueci Minha Senha</a>
                </div>
                    <button class="main-bt" type="submit">Entrar</button>

                    <p class="register">Não está cadastrado?  <a class="link-register" href="#">Cadastrar</a></p>
            </form>

        </div>





</body>

</html>
